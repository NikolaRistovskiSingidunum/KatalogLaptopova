{% extends "_global/index.html" %}

{% block main %}

<div>
    <form method="post" action="{{BASE}}adminPortManagement/postEdit/{{port.port_id}}"  onsubmit="return validatePortForm()">








        <div class="form-group">
            <label for="port_type">Tip porta</label>
            <select id="port_type" name="port_type" class="form-control">


                {% for port_type in port_types %}

                {% if port_type == port.port_type %}
                <option selected value="{{ port_type }}">
                    {{ port_type }}
                </option>
                {% else %}
                <option value="{{ port_type }}">
                    {{ port_type }}
                </option>

                {%endif%}
                {% endfor %}


            </select>
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">
                Izmeni ovaj port
            </button>
        </div>
    </form>
</div>


{% endblock %}
{% block title %}
{{ "Katalog Laptopova" }}
{% endblock %}
