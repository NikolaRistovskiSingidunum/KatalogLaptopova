{% extends "_global/index.html" %}

{% block main %}

<div>
    <form method="post" action="{{BASE}}adminPortManagement/postAdd/{{laptop_id}}" onsubmit="return validatePortForm()">





        <div class="form-group">
            <label for="port_type">Tip porta</label>
            <select id="port_type" name="port_type" class="form-control">


                {% for port_type in port_types %}

                <option value="{{ port_type }}">
                    {{ port_type }}
                </option>

                {% endfor %}


            </select>
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">
                Dodaj novi port
            </button>
        </div>
    </form>
</div>


{% endblock %}
{% block title %}
{{ "Katalog Laptopova" }}
{% endblock %}
