{% extends "_global/index.html" %}

{% block main %}
    <h6>Izmena kategorije:</h6>
    <div>
        <form method="post">
            <label for="name">Ime kategorije: </label>
            <input type="text" required name="name" id="name" pattern="[A-Za-z][A-Za-z0-9 ]{0,244}" 
            title="Mora pocinjati slovom i sve da sadrzi samo slova,cifre i razmak "
                value="{{ category.name|escape }}">

            <button type="submit" class="btn btn-success">Izmeni</button>
        </form>
        <a href="{{ BASE }}category1/getAllCategories/" class="btn btn-primary" >Nazad</a>
    </div>
{% endblock %}

{% block naslov %}
Izmena kategorije
{% endblock %}
