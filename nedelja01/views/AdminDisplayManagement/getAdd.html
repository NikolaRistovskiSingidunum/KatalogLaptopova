{% extends "_global/index.html" %}

{% block main %}
<div>
    <form method="post" action="{{BASE}}adminDisplayManagement/postAdd/" onsubmit="return validateDisplayForm()">

        <div class="form-group">
            <label for="screen_size" >Velicina ekrana</label>
            <input required class="form-control" type="number" min="1" max="200" step="0.25"  required name="screen_size" id="screen_size">
        </div>
        <div class="form-group">
            <label  for="resolution">Rezolucija ekrana</label>
            <input required class="form-control" type="text" required pattern="[0-9]{2,4}x[0-9]{2,4}" title="mora biti [0-9]{2,4}x[0-9]{2,4}" name="resolution" id="resolution">
        </div>

        <div class="form-group">
            <label for="is_touchscreen">Da li je ekran na dodir</label>
            <select id="is_touchscreen" name="is_touchscreen" class="form-control">



                <option value="1" selected>
                    Ekran na dodir
                </option>
                <option value="0">
                    Ekran nije na dodir
                </option>


            </select>
        </div>

        <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    Dodaj novi Ekran
                </button>
            </div>
    </form>
</div>


{% endblock %}
{% block title %}
{{ "Katalog Laptopova" }}
{% endblock %}
