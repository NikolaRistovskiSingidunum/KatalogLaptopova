{% extends "_global/index.html" %}

{% block main %}

<div>
    <form method="post" action="{{BASE}}adminCpuManagement/postEdit/{{cpu.cpu_id}}" onsubmit="return validateCPUForm()">
        <div class="form-group">
            <div class="form-group">
                <label for="manufacturer">Proizvodjac</label>
                <input class="form-control" type="text"
                       required name="manufacturer" id="manufacturer" pattern="[A-Za-z][A-Za-z0-9]+" title="Mora pocinjati slovom i sme da sadrzi samo slova i cifre"
                       value="{{ cpu.manufacturer }}">
            </div>
            
            <div class="form-group">
                <label for="model">Model</label>
                <input class="form-control" type="text"
                       required name="model" id="model" pattern="[A-Za-z][A-Za-z0-9]+" title="Mora pocinjati slovom i sme da sadrzi samo slova i cifre"
                       value="{{ cpu.model }}">
            </div>

            <div class="form-group">
                <label for="frequency">Frekvencija u Ghz</label>
                <input class="form-control" type="number" step="0.1" min="1" max="10"
                       required name="frequency" id="frequency"
                       value="{{ cpu.frequency }}">
            </div>

            <div class="form-group">
                <label for="core_count">Broj jezgra</label>
                <input class="form-control" type="number"
                        required name="core_count" id="core_count" min="1" max="64" step="1"
                        value="{{ cpu.core_count }}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    Izmeni Cpu
                </button>
            </div>
    </form>
</div>


{% endblock %}
{% block title %}
{{ "Katalog Laptopova" }}
{% endblock %}
