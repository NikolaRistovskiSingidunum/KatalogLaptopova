{% extends "_global/index.html" %}

{% block main %}

<div>
    <form method="post" action="{{BASE}}adminGpuManagement/postEdit/{{gpu.gpu_id}}" onsubmit="return validateGPUForm()">
        <div class="form-group">
            <div class="form-group">
                    <label for="model">Model</label>
                    <input class="form-control" type="text"
                           required name="model" id="model" pattern="[A-Za-z][A-Za-z0-9]+" title="Mora pocinjati slovom i Dozvoljeni su samo slova i cifre"
                           value="{{ gpu.model }}">
            </div>

            <div class="form-group">
                <label for="gpu_type">Tip Gpu-a</label>
                <select id="gpu_type" name="gpu_type" class="form-control">
                   
        
                        {% for gpu_type in gpu_types %}
                                {% if gpu_type == gpu.type %}
                                <option selected value="{{ gpu_type }}">
                                    {{ gpu_type }}
                                </option>
                                {% else %}
                                <option value="{{ gpu_type }}">
                                    {{ gpu_type }}
                                </option>
                                {%endif%} 
                            
                        {% endfor %}
                    
                    
                </select>
            </div>

            <div class="form-group">
                <label for="video_memory">Kolicina video memorije u GB</label>
                <input class="form-control" type="number" min="1" max="64" step="1"
                       required name="video_memory" id="video_memory"
                       value="{{ gpu.video_memory }}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    Izmeni Gpu
                </button>
            </div>
    </form>
</div>


{% endblock %}
{% block title %}
{{ "Katalog Laptopova" }}
{% endblock %}
