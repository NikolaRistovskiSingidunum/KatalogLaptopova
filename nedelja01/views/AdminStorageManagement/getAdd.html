{% extends "_global/index.html" %}

{% block main %}

<div>
    <form method="post" action="{{BASE}}adminStorageManagement/postAdd/{{laptop_id}}">






        <div class="form-group">


            <label for="storage_capacity">Kapracitet diska u GB</label>
            <input class="form-control" type="number" required name="storage_capacity" id="storage_capacity" value="8">
        </div>

        <div class="form-group">
            <label for="storage_type">Tip diska</label>
            <select id="storage_type" name="storage_type" class="form-control">


                {% for storage_type in storage_types %}

                <option value="{{ storage_type }}">
                    {{ storage_type }}
                </option>

                {% endfor %}


            </select>
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">
                Dodaj novi disk
            </button>
        </div>
    </form>
</div>


{% endblock %}
{% block title %}
{{ "Katalog Laptopova" }}
{% endblock %}
