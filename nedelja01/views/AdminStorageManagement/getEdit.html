{% extends "_global/index.html" %}

{% block main %}

<div>
    <form method="post" action="{{BASE}}adminStorageManagement/postEdit/{{storage.storage_id}}"  onsubmit="return validateStorageForm()">






        <div class="form-group">


            <label for="storage_capacity">Kapracitet diska u GB</label>
            <input class="form-control" type="number" required name="storage_capacity" id="storage_capacity" min="0" max="2000" step="100"
                value="{{storage.capacity}}">
        </div>

        <div class="form-group">
            <label for="storage_type">Tip diska</label>
            <select id="storage_type" name="storage_type" class="form-control">


                {% for storage_type in storage_types %}

                {% if storage_type == storage.storage_type %}
                <option selected value="{{ storage_type }}">
                    {{ storage_type }}
                </option>
                {% else %}
                <option value="{{ storage_type }}">
                    {{ storage_type }}
                </option>

                {%endif%}
                {% endfor %}


            </select>
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">
                Izmeni ovaj disk
            </button>
        </div>
    </form>
</div>


{% endblock %}
{% block title %}
{{ "Diskovi" }}
{% endblock %}
